<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>
<div class="card">

  <div class="panel panel-left">
    <h2 class="card-title">
      Get <span class="highlight">insights</span> that help your business grow.
    </h2>
    <p class="card-body">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>
    <div class="stats">
      <span class="stat">
        <span class="stat-figure">10k+</span>
        <span class="stat-category">companies</span>
      </span>
      <span class="stat">
        <span class="stat-figure">314</span>
        <span class="stat-category">templates</span>
      </span>
      <span class="stat">
        <span class="stat-figure">12m+</span>
        <span class="stat-category">queries</span>
      </span>
    </div>
  </div>
  <div class="panel panel-right">
    <img src="images/image-header-desktop.jpg" alt="">
  </div>
</div>   
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
