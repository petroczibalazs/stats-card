<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main>
   <div class="card">
     <div class="panel--text">
       <h2 class="card-title">
         Get <span class="highlight">insights</span> that help your business grow.
       </h2>
       <p class="card-body">
         Discover the benefits of data analytics and make better decisions regarding revenue, customer 
         experience, and overall efficiency.
       </p>
       <div class="stats">
         <div class="stat">
           <span class="stat-figure">10k+</span>
           <span class="stat-category">Companies</span>
         </div>
         <div class="stat">
           <span class="stat-figure">314</span>
           <span class="stat-category">Templates</span>
         </div>
         <div class="stat">
           <span class="stat-figure">12m+</span>
           <span class="stat-category">Queries</span>
         </div>
       </div>
     </div>
     <div class="panel--image">
      <img src="images/image-header-desktop.jpg" alt="">
      <div class="cover-hue"></div>
     </div>
   </div>
   
   <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. &nbsp; 
     Coded by <a href="#">Bal√°zs Petroczi</a>.
   </div>
  </main>




</body>
</html>
